mesaconf.rutaCartas=\\pkrSoft\\imagenes\\cartas\\
mesaconf.rutaStacks=\\pkrSoft\\imagenes\\stacks\\
mesaconf.rutaPosicion=\\pkrSoft\\imagenes\\posicion\\
