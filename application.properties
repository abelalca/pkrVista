mesaconf.rutaBugs=\\pkrSoft\\imagenes\\bugs
mesaconf.rutaJson=\\pkrSoft\\imagenes\\tmp
mesaconf.nombrearchivo=screen
mesaconf.nombreJson=jsontest


#--- Configuracion general	
mesaconf.formato=.png
mesaconf.sillahero=1
#tiempo de espera (delay) entre llamado a servicios
mesaconf.waitAnalisis=1


#-tipos "histogram"
mesaconf.tipoOCR=histogram
#-captura imagen en archivo de las zonas procesadas (cuando se quiere ver las imagenes que esta procesando la aplicacion poner en true)
mesaconf.capturazonas=false
#-posibles valores de medidas de error (mse,snr,psnr,dsnr,mae,uqi,toterror)
mesaconf.catalanoError=mse
#- numero iteraciones para comparar la misma imagen de lectura y que selecciones la de mas ocurrencia
mesaconf.numIteraCaptura=5

